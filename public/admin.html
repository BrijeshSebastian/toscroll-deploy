<style>

  /* Cool & Refreshing Glassmorphism Admin Panel CSS */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0E1A2B;
  min-height: 100vh;
  color: #F1F5F9;
  line-height: 1.6;
  position: relative;
  overflow-x: hidden;
}

/* Animated background particles */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 20%, rgba(110, 231, 183, 0.08) 0%, transparent 50%),
              radial-gradient(circle at 80% 80%, rgba(125, 211, 252, 0.08) 0%, transparent 50%),
              radial-gradient(circle at 40% 60%, rgba(167, 139, 250, 0.08) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

/* Main container */
body > * {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Glassmorphism card base */
.glass-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

.glass-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
  border-color: rgba(255, 255, 255, 0.2);
}

/* Headers */
h1, h2 {
  background: linear-gradient(135deg, #6EE7B7 0%, #7DD3FC 50%, #A78BFA 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 700;
  margin-bottom: 24px;
  text-align: center;
}

h1 {
  font-size: clamp(2rem, 4vw, 3rem);
  text-shadow: 0 0 30px rgba(110, 231, 183, 0.5);
}

h2 {
  font-size: clamp(1.5rem, 3vw, 2rem);
  margin-top: 40px;
}

/* Login form and admin panel */
#loginForm, #adminPanel {
  background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  backdrop-filter: blur(20px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  padding: 32px;
  margin-bottom: 32px;
  transition: all 0.3s ease;
}

/* Input fields */
input, select, textarea {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  padding: 14px 18px;
  margin: 8px 0;
  width: 100%;
  color: #F1F5F9;
  font-size: 14px;
  font-family: inherit;
  transition: all 0.3s ease;
  outline: none;
}

input:focus, select:focus, textarea:focus {
  border-color: #6EE7B7;
  box-shadow: 0 0 20px rgba(110, 231, 183, 0.3);
  background: rgba(255, 255, 255, 0.12);
}

input::placeholder {
  color: #94A3B8;
}

input[type="file"] {
  padding: 12px 18px;
  background: rgba(255, 255, 255, 0.05);
}

/* Primary buttons */
button {
  background: linear-gradient(135deg, #6EE7B7 0%, #34D399 100%);
  border: none;
  border-radius: 12px;
  padding: 14px 28px;
  margin: 8px 4px;
  color: #0E1A2B;
  font-size: 14px;
  font-weight: 600;
  font-family: inherit;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 15px rgba(110, 231, 183, 0.3);
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s;
}

button:hover::before {
  left: 100%;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(110, 231, 183, 0.5);
  filter: brightness(1.1);
}

button:active {
  transform: translateY(0);
}

button:disabled {
  background: rgba(255, 255, 255, 0.1);
  color: #94A3B8;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

/* Approve button (success variant) */
.approve-btn {
  background: linear-gradient(135deg, #34D399 0%, #6EE7B7 100%);
  color: #0E1A2B;
  box-shadow: 0 4px 15px rgba(52, 211, 153, 0.3);
}

.approve-btn:hover {
  box-shadow: 0 8px 25px rgba(52, 211, 153, 0.5);
}

/* Delete buttons (danger variant) */
button[onclick*="deleteUser"], button[onclick*="deleteProject"] {
  background: linear-gradient(135deg, #F87171 0%, #EF4444 100%);
  color: white;
  box-shadow: 0 4px 15px rgba(248, 113, 113, 0.3);
}

button[onclick*="deleteUser"]:hover, button[onclick*="deleteProject"]:hover {
  box-shadow: 0 8px 25px rgba(248, 113, 113, 0.5);
}

/* Log editor buttons (secondary variant) */
button[onclick*="showLogEditor"] {
  background: linear-gradient(135deg, #7DD3FC 0%, #3B82F6 100%);
  color: #0E1A2B;
  box-shadow: 0 4px 15px rgba(125, 211, 252, 0.3);
}

button[onclick*="showLogEditor"]:hover {
  box-shadow: 0 8px 25px rgba(125, 211, 252, 0.5);
}

/* Secondary buttons */
button[onclick*="toggleProjects"], button[onclick*="editProject"], button[onclick*="showProjectForm"] {
  background: linear-gradient(135deg, #A78BFA 0%, #8B5CF6 100%);
  color: white;
  box-shadow: 0 4px 15px rgba(167, 139, 250, 0.3);
}

button[onclick*="toggleProjects"]:hover, button[onclick*="editProject"]:hover, button[onclick*="showProjectForm"]:hover {
  box-shadow: 0 8px 25px rgba(167, 139, 250, 0.5);
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.15);
}

th, td {
  padding: 16px 20px;
  text-align: left;
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

th {
  background: rgba(110, 231, 183, 0.1);
  font-weight: 600;
  color: #6EE7B7;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-size: 12px;
}

tr:hover {
  background: rgba(255, 255, 255, 0.05);
}

tr:last-child td {
  border-bottom: none;
}

/* Message display */
#message {
  background: rgba(248, 113, 113, 0.15);
  border: 1px solid rgba(248, 113, 113, 0.3);
  border-radius: 12px;
  padding: 12px 18px;
  margin-bottom: 16px;
  color: #F87171;
  font-weight: 500;
  display: none;
}

#message:not(:empty) {
  display: block;
}

/* Success messages */
.success-message {
  background: rgba(52, 211, 153, 0.15);
  border: 1px solid rgba(52, 211, 153, 0.3);
  color: #34D399;
}

/* Warning messages */
.warning-message {
  background: rgba(251, 191, 36, 0.15);
  border: 1px solid rgba(251, 191, 36, 0.3);
  color: #FBBF24;
}

/* Chat section */
#chatSection {
  background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  backdrop-filter: blur(20px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  padding: 24px;
  margin-top: 32px;
}

#messages {
  height: 300px;
  overflow-y: auto;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.message {
  margin: 12px 0;
  padding: 12px 16px;
  border-radius: 16px;
  backdrop-filter: blur(10px);
  animation: messageSlide 0.3s ease;
}

@keyframes messageSlide {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.sent {
  background: linear-gradient(135deg, rgba(110, 231, 183, 0.2) 0%, rgba(125, 211, 252, 0.2) 100%);
  margin-left: 20%;
  border: 1px solid rgba(110, 231, 183, 0.3);
}

.received {
  background: linear-gradient(135deg, rgba(167, 139, 250, 0.2) 0%, rgba(125, 211, 252, 0.2) 100%);
  margin-right: 20%;
  border: 1px solid rgba(167, 139, 250, 0.3);
}

/* User sections */
#allUsersSection > div {
  background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 16px;
  padding: 20px;
  margin: 16px 0;
  transition: all 0.3s ease;
}

#allUsersSection > div:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
  border-color: rgba(110, 231, 183, 0.3);
}

/* Project containers */
div[id^="projects-"] > div {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
  transition: all 0.3s ease;
}

div[id^="projects-"] > div:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(125, 211, 252, 0.3);
}

/* Form containers */
div[id^="projectForm-"], div[id^="logEditor-"] {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 12px;
  padding: 20px;
  margin-top: 16px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Log entry rows */
.log-entry-row {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-bottom: 8px;
  flex-wrap: wrap;
}

.log-entry-row input {
  margin: 0;
  flex: 1;
  min-width: 120px;
}

.log-entry-row button {
  margin: 0;
  padding: 8px 12px;
  font-size: 16px;
  min-width: auto;
  background: linear-gradient(135deg, #F87171 0%, #EF4444 100%);
  color: white;
}

/* Labels */
label {
  color: #7DD3FC;
  font-weight: 500;
  margin-bottom: 4px;
  display: inline-block;
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Horizontal rule */
hr {
  border: none;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(110, 231, 183, 0.3), transparent);
  margin: 40px 0;
}

/* Images */
img {
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, #6EE7B7 0%, #7DD3FC 100%);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(135deg, #34D399 0%, #3B82F6 100%);
}

/* Responsive design */
@media (max-width: 768px) {
  body > * {
    padding: 12px;
  }
  
  #loginForm, #adminPanel {
    padding: 20px;
    border-radius: 16px;
  }
  
  .log-entry-row {
    flex-direction: column;
    align-items: stretch;
  }
  
  .log-entry-row input {
    width: 100%;
    margin-bottom: 8px;
  }
  
  .sent {
    margin-left: 5%;
  }
  
  .received {
    margin-right: 5%;
  }
  
  th, td {
    padding: 12px 8px;
    font-size: 13px;
  }
  
  button {
    padding: 12px 20px;
    font-size: 13px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  h2 {
    font-size: 1.5rem;
  }
}

@media (max-width: 480px) {
  table {
    font-size: 12px;
  }
  
  th, td {
    padding: 8px 6px;
  }
  
  button {
    padding: 10px 16px;
    font-size: 12px;
    margin: 4px 2px;
  }
  
  input, select {
    padding: 12px 14px;
    font-size: 14px;
  }
  
  #messages {
    height: 250px;
  }
}

/* Animation for new elements */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.glass-card, #loginForm, #adminPanel {
  animation: fadeInUp 0.6s ease;
}

/* Loading states */
button:disabled::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 16px;
  height: 16px;
  margin: -8px 0 0 -8px;
  border: 2px solid transparent;
  border-top-color: rgba(110, 231, 183, 0.6);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Focus indicators for accessibility */
*:focus-visible {
  outline: 2px solid #6EE7B7;
  outline-offset: 2px;
}

/* Selection styling */
::selection {
  background: rgba(110, 231, 183, 0.3);
  color: #F1F5F9;
}
</style>

</head>
<body>
  <h1>Admin Login</h1>
  <div id="message"></div>
  <div id="loginForm">
    <input type="email" id="email" placeholder="Admin Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
  </div>
  <div id="adminPanel" style="display:none;">
    <h2>Pending Users</h2>
    <table id="pendingUsersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Approve</th>
        </tr>
      </thead>
      <tbody id="pendingUsersBody"></tbody>
    </table>
    <button id="logoutBtn" style="margin-top:15px;">Logout</button>
    <h2>Chat with Users</h2>
    <div id="chatSection">
      <select id="userSelect">
        <option value="">Select a user</option>
      </select>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendMessageBtn">Send</button>
    </div>
  </div>
  <hr/>
  <h2>All Users</h2>
  <div id="allUsersSection"></div>
  <script>
    const API_BASE = 'https://toscroll.vercel.app/api';

    let token = '';
    let socket = null;
    let currentUserId = '';
    let adminId = '';

    function formatDateForInput(date) {
      if (!date) return '';
      const d = new Date(date);
      return d.toISOString().split('T')[0];
    }

    const messageEl = document.getElementById('message');
    const loginForm = document.getElementById('loginForm');
    const adminPanel = document.getElementById('adminPanel');
    const pendingUsersBody = document.getElementById('pendingUsersBody');
    const userSelect = document.getElementById('userSelect');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    document.getElementById('loginBtn').addEventListener('click', async () => {
      messageEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        messageEl.textContent = 'Please enter email and password.';
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          messageEl.textContent = data.message || 'Login failed';
          return;
        }
        token = data.token;
        const meRes = await fetch(`${API_BASE}/auth/me`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (meRes.ok) {
          const meData = await meRes.json();
          adminId = meData._id;
        }
        loginForm.style.display = 'none';
        adminPanel.style.display = 'block';
        loadPendingUsers();
        loadAllUsers();
        setupSocket();
      } catch (err) {
        console.error('Login error:', err);
        messageEl.textContent = 'Network error, try again.';
      }
    });

    function setupSocket() {
      socket = io('https://toscroll.vercel.app');

      socket.on('connect', () => {
        console.log('Socket connected');
        socket.emit('registerUser', adminId);
      });
      socket.on('receiveMessage', (data) => {
        if (data.senderId === currentUserId || data.receiverId === currentUserId) {
          displayMessage(data);
        }
      });
      socket.on('connect_error', (err) => {
        console.error('Socket connection error:', err.message);
      });
    }

    async function loadPendingUsers() {
      messageEl.textContent = '';
      pendingUsersBody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';
      try {
        const res = await fetch(`${API_BASE}/auth/pending`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) {
          const errData = await res.json();
          messageEl.textContent = errData.message || 'Failed to fetch pending users.';
          pendingUsersBody.innerHTML = '';
          return;
        }
        const users = await res.json();
        if (users.length === 0) {
          pendingUsersBody.innerHTML = '<tr><td colspan="3">No pending users.</td></tr>';
          return;
        }
        pendingUsersBody.innerHTML = '';
        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.name || '-'}</td>
            <td>${user.email}</td>
            <td><button class="approve-btn" data-id="${user._id}">Approve</button></td>
          `;
          pendingUsersBody.appendChild(tr);
        });
        document.querySelectorAll('.approve-btn').forEach(btn => {
          btn.addEventListener('click', approveUser);
        });
      } catch {
        messageEl.textContent = 'Network error loading users.';
        pendingUsersBody.innerHTML = '';
      }
    }

    async function approveUser(e) {
      const userId = e.target.getAttribute('data-id');
      e.target.disabled = true;
      e.target.textContent = 'Approving...';
      try {
        const res = await fetch(`${API_BASE}/auth/approve/${userId}`, {
          method: 'PUT',
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) {
          const errData = await res.json();
          messageEl.textContent = errData.message || 'Failed to approve user.';
          e.target.disabled = false;
          e.target.textContent = 'Approve';
          return;
        }
        e.target.textContent = 'Approved';
        loadPendingUsers();
        loadAllUsers();
      } catch {
        messageEl.textContent = 'Network error approving user.';
        e.target.disabled = false;
        e.target.textContent = 'Approve';
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      token = '';
      adminId = '';
      messageEl.textContent = '';
      loginForm.style.display = 'block';
      adminPanel.style.display = 'none';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      pendingUsersBody.innerHTML = '';
      userSelect.innerHTML = '<option value="">Select a user</option>';
      messagesDiv.innerHTML = '';
      socket?.disconnect();
    });

    async function loadAllUsers() {
      try {
        const res = await fetch(`${API_BASE}/auth/all`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const users = await res.json();
        if (!Array.isArray(users)) return;
        const container = document.getElementById('allUsersSection');
        container.innerHTML = '';
        userSelect.innerHTML = '<option value="">Select a user</option>';
        users.forEach(user => {
          if (user.role !== 'admin') { // Exclude admin from user list
            const div = document.createElement('div');
            div.style.border = '1px solid #ccc';
            div.style.padding = '10px';
            div.style.marginTop = '10px';
            div.innerHTML = `
              <strong>${user.name || 'No Name'} (${user.email})</strong>
              <button onclick="deleteUser('${user._id}')">Delete User</button>
              <button onclick="toggleProjects('${user._id}', this)">Show Projects</button>
              <div id="projects-${user._id}" style="display:none; margin-top:10px;"></div>
            `;
            container.appendChild(div);
            const option = document.createElement('option');
            option.value = user._id;
            option.textContent = user.name || user.email;
            userSelect.appendChild(option);
          }
        });
      } catch (err) {
        console.error('Error loading users:', err);
        document.getElementById('allUsersSection').innerHTML = 'Failed to load users.';
      }
    }

    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      try {
        const res = await fetch(`${API_BASE}/auth/delete-user/${userId}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` }
        });
        if (res.ok) {
          loadAllUsers();
        }
      } catch {

    async function createProject(userId) {
      const title = document.getElementById(`title-${userId}`).value.trim();
      const status = document.getElementById(`status-${userId}`).value.trim();
      const date = document.getElementById(`date-${userId}`).value.trim();
      const duedate = document.getElementById(`duedate-${userId}`).value.trim();
      const domain = document.getElementById(`domain-${userId}`).value.trim();
      const expirydate = document.getElementById(`expirydate-${userId}`).value.trim();
      const amcexpirydate = document.getElementById(`amcexpirydate-${userId}`).value.trim();
      const imageInput = document.getElementById(`imagePath-${userId}`);
      const imageFile = imageInput.files[0];
      if (!title || !status || !date || !duedate || !domain) {
        alert("Title, status, start date, due date, and domain are required.");
        return;
      }
      if (new Date(duedate) < new Date(date)) {
        alert('Due date must be on or after the start date.');
        return;
      }
      if (expirydate && new Date(expirydate) < new Date(duedate)) {
        alert('Expiry date must be on or after the due date.');
        return;
      }
      const formData = new FormData();
      formData.append("title", title);
      formData.append("status", status);
      formData.append("date", date);
      formData.append("duedate", duedate);
      formData.append("domain", domain);
      if (expirydate) formData.append("expirydate", expirydate);
      if (amcexpirydate) formData.append("amcexpirydate", amcexpirydate);
      if (imageFile) formData.append("image", imageFile);
      try {
        const res = await fetch(`https://toscroll.vercel.app
/api/projects/${userId}`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        if (res.ok) {
          loadAllUsers();
        } else {
          const data = await res.json();
          alert(`Failed to create project: ${data.error || res.statusText}`);
        }
      } catch (err) {
        alert('Network or server error. Failed to create project.');
        console.error(err);
      }
    }

container.style.display = 'block';

async function loadLogEntriesForDate(projectId, selectedDate) {
  const container = document.getElementById(`log-entries-container-${projectId}`);
  container.innerHTML = ''; // clear previous entries

  try {
    const res = await fetch(`https://toscroll.vercel.app
/api/project-logs/${projectId}?date=${selectedDate}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (res.ok) {
      const logData = await res.json();
      const logs = logData.entries;

      if (logs.length && Array.isArray(logs[0].entries)) {
        logs[0].entries.forEach(entry => {
          appendLogEntry(projectId, entry.developer, entry.hours, entry.feature);
        });
      } else {
        appendLogEntry(projectId); // fallback
      }
    } else {
      appendLogEntry(projectId); // fallback on no data
    }
  } catch (err) {
    console.error('Error loading project log for date:', err);
    appendLogEntry(projectId); // fallback on error
  }
}



function appendLogEntry(projectId, developer = '', hours = '', feature = '') {
  const container = document.getElementById(`log-entries-container-${projectId}`);
  const entryId = `entry-${Date.now()}`;
  const entryRow = document.createElement('div');
  entryRow.setAttribute('id', entryId);
  entryRow.classList.add('log-entry-row');

  entryRow.style.marginBottom = '6px';
  entryRow.innerHTML = `
    <input type="text" placeholder="Developer" value="${developer}" style="width:30%;" />
    <input type="number" placeholder="Hours" value="${hours}" style="width:20%;" />
    <input type="text" placeholder="Feature" value="${feature}" style="width:45%;" />
    <button onclick="document.getElementById('${entryId}').remove()">🗑️</button>
  `;
  container.appendChild(entryRow);
}

function addLogEntry(projectId) {
  appendLogEntry(projectId);
}
async function submitProjectLog(projectId) {
  const date = document.getElementById(`log-date-${projectId}`).value;
  const container = document.getElementById(`log-entries-container-${projectId}`);
  const entryDivs = container.querySelectorAll('.log-entry-row');


  if (!date || entryDivs.length === 0) {
    alert('Please enter a date and at least one log entry.');
    return;
  }

  const entries = [];
  for (const div of entryDivs) {
    const inputs = div.querySelectorAll('input');
    const developer = inputs[0].value.trim();
    const hours = parseFloat(inputs[1].value.trim());
    const feature = inputs[2].value.trim();

    if (!developer || isNaN(hours) || !feature) {
      alert('Please fill in all fields for each entry.');
      return;
    }

    entries.push({ developer, hours, feature });
  }

  try {
    const res = await fetch(`https://toscroll.vercel.app
/api/project-logs`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ projectId, date, entries })
    });

    const data = await res.json();
    if (res.ok) {
      alert('Project log saved successfully!');
    } else {
      alert(`Failed to save log: ${data.error || res.statusText}`);
    }
  } catch (err) {
    console.error('Error submitting log:', err);
    alert('Network error saving log.');
  }
}
