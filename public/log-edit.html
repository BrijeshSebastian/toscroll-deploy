<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Project Logs</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">Edit Project Logs</h1>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
    <div class="card mb-6">
      <label for="logDate" class="text-white">Select Date</label>
      <input type="date" id="logDate" class="input mb-4">
      <button id="loadLogsBtn" class="btn">Load Logs</button>
    </div>
    <div class="card">
      <h2 class="text-xl font-semibold text-white mb-4">Log Entries</h2>
      <form id="logForm" class="space-y-4">
        <div>
          <textarea id="logEntry" class="input" rows="4" placeholder="Add new log entry"></textarea>
        </div>
        <button type="submit" class="btn">Add Log</button>
      </form>
      <ul id="logList" class="mt-4 space-y-2"></ul>
    </div>
  </div>
  <script src="/components/shared.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/log-edit.js"></script>
</body>
</html>
