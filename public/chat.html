<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Users</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">Chat with Users</h1>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
    <div class="card flex h-[600px]">
      <div class="w-1/3 border-r border-white/20 p-4">
        <input type="text" id="userSearch" class="input mb-4" placeholder="Search users...">
        <ul id="userList" class="space-y-2"></ul>
      </div>
      <div class="w-2/3 flex flex-col">
        <div id="chatWindow" class="flex-1 p-4 overflow-y-auto"></div>
        <form id="chatForm" class="p-4 border-t border-white/20">
          <div class="flex gap-2">
            <input type="text" id="messageInput" class="input flex-1" placeholder="Type a message...">
            <button type="submit" class="btn">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/components/shared.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
