<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="card w-full max-w-md">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <input type="email" id="email" class="input" placeholder="Email" required>
      </div>
      <div>
        <input type="password" id="password" class="input" placeholder="Password" required>
      </div>
      <button type="submit" class="btn w-full">Login</button>
    </form>
  </div>
  <script src="/components/shared.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
