<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">User Details</h1>
      <div>
        <a id="chatBtn" href="/chat.html" class="btn mr-2">Chat with User</a>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </div>
    <div class="card mb-6">
      <h2 id="userName" class="text-xl font-semibold text-white mb-4"></h2>
      <p id="userEmail" class="text-white"></p>
    </div>
    <div class="card">
      <h2 class="text-xl font-semibold text-white mb-4">Projects</h2>
      <table class="w-full text-white">
        <thead>
          <tr>
            <th class="text-left">Title</th>
            <th class="text-left">Domain</th>
            <th class="text-right">Actions</th>
          </tr>
        </thead>
        <tbody id="projectList"></tbody>
      </table>
      <a href="/project-new.html" id="addProjectBtn" class="btn mt-4 inline-block">Add New Project</a>
    </div>
  </div>
  <script src="/components/shared.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/user.js"></script>
</body>
</html>
